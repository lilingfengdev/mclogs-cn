services:
  nginx:
    image: nginx:latest
    ports:
        - 80:80
    volumes:
      - ../:/web/mclogs
      - ./mclogs.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    build:
      dockerfile: ./php.Dockerfile

    volumes:
      - ../:/web/mclogs
  mongo:
    image: mongo
    volumes:
      - mongo:/data/db
volumes:
  mongo: